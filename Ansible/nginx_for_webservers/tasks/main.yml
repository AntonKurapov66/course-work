---
# tasks file for nginx_for_webservers
- name: Install nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: Start nginx
  ansible.builtin.systemd:
    name: nginx
    state: started
    enabled: yes

- name: Create index.html
  ansible.builtin.template:
    src: index.html.j2
    dest: /usr/share/nginx/html/index.html
